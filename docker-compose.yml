version: "3.9"

services:

  root:
    image: cariad/hugo-ci:${BRANCH}
    volumes:
      - .:/src
      - ./public:/pub

  root_custom_path:
    command: >-
      --public /custom-pub
      --source /custom-src

    image: cariad/hugo-ci:${BRANCH}
    volumes:
      - ./:/custom-src
      - ./custom-public:/custom-pub

  subdirectory:
    image: cariad/hugo-ci:${BRANCH}
    volumes:
      - ./subdirectory:/src
      - ./subdirectory/public:/pub

  upload:
    command: >-
      --s3-bucket ${S3_BUCKET}
      --s3-region ${AWS_DEFAULT_REGION}

    image: cariad/hugo-ci:${BRANCH}
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - .:/src
      - ./public-uploaded:/pub

  upload_with_prefix:
    command: >-
      --s3-bucket ${S3_BUCKET}
      --s3-prefix ${GITHUB_SHA}

    image: cariad/hugo-ci:${BRANCH}
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - .:/src
      - ./public-uploaded-with-prefix:/pub
